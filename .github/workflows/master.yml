name: Gatsby Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        run: npm install --save gatsby@latest
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.cv }}
          deploy-branch: gh-pages
          gatsby-args: --prefix-paths